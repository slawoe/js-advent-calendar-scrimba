<!DOCTYPE html>
<html>
    <head>
        <title>SlideShow</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <img src="./previous.svg" class="previous" alt="previous image">
            <div class="gallery-wrapper">
                <div class="gallery">
                    <img class="card current" src="./presents.jpg" alt="Presents">
                    <img class="card" src="./cookies.jpg" alt="Christmas Cookies">
                    <img class="card" src="./santa.jpg" alt="Santa">
                    <img class="card" src="./candycane.jpg" alt="Candycane">
                    <img class="card" src="./reindeer.jpg" alt="Reindeer">
                </div>
            </div>
            <img src="./next.svg" class="next" alt="next image">
        </div>
        <script src="./index.js"></script>
    </body>
</html>
